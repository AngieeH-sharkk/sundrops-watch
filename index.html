            useEffect(() => {
                const updateTime = () => {
                    const now = new Date();
                    setTime(now.toLocaleTimeString([], { 
                        hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true 
                    }));
                    setHour(now.getHours());
                };
                updateTime();
                const timer = setInterval(updateTime, 1000);

                if ('getBattery' in navigator) {
                    navigator.getBattery().then(batt => {
                        setBattery(Math.round(batt.level * 100));
                        batt.addEventListener('levelchange', () => setBattery(Math.round(batt.level * 100)));
                    });
                }

                const updateOnlineStatus = () => setIsOnline(navigator.onLine);
                window.addEventListener('online', updateOnlineStatus);
                window.addEventListener('offline', updateOnlineStatus);

                const getHardwareInfo = () => {
                    const ua = navigator.userAgent;
                    let os = "Faz-Watch Standard";
                    if (ua.indexOf("Win") !== -1) os = "Faz-Watch [Windows]";
                    if (ua.indexOf("Mac") !== -1) os = "Faz-Watch [macOS]";
                    setSystemInfo(prev => ({ ...prev, os }));
                };
                getHardwareInfo();

                return () => {
                    clearInterval(timer);
                    window.removeEventListener('online', updateOnlineStatus);
                    window.removeEventListener('offline', updateOnlineStatus);
                };
            }, []);

            const triggerSunBurst = () => {
                setSunBurst(true);
                if (haptics && navigator.vibrate) navigator.vibrate([100, 50, 100]);
                setTimeout(() => setSunBurst(false), 800);
            };

            const handleAppChange = (id) => {
                if (haptics && navigator.vibrate) navigator.vibrate(15);
                setActiveApp(id);
            };

                if (haptics && navigator.vibrate) navigator.vibrate(50);
                setIsPoweredOff(!isPoweredOff);
